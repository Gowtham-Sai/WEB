<body>
	<center>
	<caption><h3><font color = "ghostwhite">REGISTRATION FORM</font></h3></caption>
	<div class = "container">
		<form name = "Registration" onsubmit = "return Validation()" class = "form-horizontal">
				<div class = "form-group">
					<h4 id = "one"><label class = "control-label col-sm-5 text-right"><span class = "glyphicon glyphicon-education"></span> Student name : </label></h4>
					<div class = "col-sm-3">
						<input type = "text" name = "Student name" class = "form-control" required>
					</div>
				</div>
				<div class = "form-group">
					<h4 id = "one"><label class = "control-label col-sm-5 text-right"><span class = "glyphicon glyphicon-calendar"></span> Date of Birth : </label></h4>
					<div class = "col-sm-3">
						<input type = "date" name = "DOB" class = "form-control" required>
					</div>
				</div>
				<div class = "form-group">
					<h4 id = "one"><label class = "control-label col-sm-5 text-right"><span class = "glyphicon glyphicon-earphone"></span> Phone no : </label></h4>
					<div class = "col-sm-3">
						<input type = "num" name = "Phone no" class = "form-control" maxlength = "10" required>
					</div>
				</div>
				<div class = "form-group">
					<h4 id = "one"><label class = "control-label col-sm-5 text-right"><span class = "glyphicon glyphicon-envelope"></span> Email : </label></h4>
					<div class = "col-sm-3">
						<input type = "text" name = "Email" class = "form-control" required>
					</div>
				</div>
				<div class = "form-group">
					<h4 id = "one"><label class = "control-label col-sm-5 text-right"> Aadhar_no : </label></h4>
					<div class = "col-sm-3">
						<input type = "num" name = "Aadhar" class = "form-control" maxlength = "12" required>
					</div>
				</div>

				<div class = "form-group">
					<h4 id = "two"><label class = "control-label col-sm-5 text-right"> Gender : </label></h4>
					<div class = "col-sm-3" align = "left">
						<input type = "radio" id = "Male" name = "gender" value = "Male">Male<br>
                        <input type = "radio" id = "Female" name = "gender" value = "Female">Female
					</div>
				</div>
				<div class = "form-group">
					<h4 id = "two"><label class = "control-label col-sm-5 text-right"><span class = "glyphicon glyphicon-hand-right"></span> YEAR : </label></h4>
					<div class = "col-sm-3" align = "left">
						<select id = "year" name = "year" required>
				    		<option value = "1st year">1st year</option>
				    		<option value = "2nd year">2nd year</option>
				    		<option value = "3rd year">3rd year</option>
				    		<option value = "4th year">4th year</option>
				    	</select>
					</div>
				</div>
				<div class = "form-group">
					<h4 id = "two"><label class = "control-label col-sm-5 text-right"><span class = "glyphicon glyphicon-triangle-right"></span> Department : </label></h4>
					<div class = "col-sm-3">
						<input type = "text" name = "branch" class = "form-control" required>
					</div>
				</div>
				<div class = "form-group">
					<h4 id = "two"><label class = "control-label col-sm-5 text-right"><span class = "glyphicon glyphicon-user"></span> Username : </label></h4>
					<div class = "col-sm-3">
						<input type = "text" name = "branch" class = "form-control" required>
					</div>
				</div>
				<div class = "form-group">
					<h4 id = "two"><label class = "label-control col-sm-5 text-right"><span class = "glyphicon glyphicon-lock"></span> Password : </label></h4>
					<div class = "col-sm-3">
						<input type = "password" name = "password" class = "form-control" requried>
					</div>
				</div>
				<div class = "form-group">
					<h4 id = "two"><label class = "label-control col-sm-5 text-right">Confirm your password : </label></h4>
					<div class = "col-sm-3">
						<input type = "password" name = "confirm_password" class = "form-control" required>
					</div>
				</div>
				<div class = "form-group">
					<label class="label-control col-sm-5" align = "right"><button type = "submit" value = "submit" class = "btn btn-success"><span class = "glyphicon glyphicon-ok-sign"></span> Submit</button></label></h4>
					<div class = "col-sm-3">
						<h4><button type = "reset" name = "reset" value = "reset" class = "btn btn-warning"><span class = "glyphicon glyphicon-refresh"></span> Reset</button></h4>
					</div>
				</div>
	</div>
